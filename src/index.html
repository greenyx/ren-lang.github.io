<!DOCTYPE html>
<html hidden lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ren</title>

    <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/typography@0.4.x/dist/typography.min.css" />

    <script type="module" src="https://cdn.skypack.dev/twind/shim"></script>
    <script type="twind-config">
        { "preflight":
            { "@import": "url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap')"
            }
        , "variants":
            { "extend":
                { "translate": [ "group-hover" ]
                }
            }
        , "theme":
            { "extend":
                { "fontFamily":
                    { "sans": "Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, \"Segoe UI\", Roboto, \"Helvetica Neue\", Arial, \"Noto Sans\", sans-serif, \"Apple Color Emoji\", \"Segoe UI Emoji\", \"Segoe UI Symbol\", \"Noto Color Emoji\""
                    }
                , "colors":
                    { "ren-dark-blue":
                        { "DEFAULT": "#242950"
                        , "50": "#8E95CC"
                        , "100": "#7C84C4"
                        , "200": "#5963B4"
                        , "300": "#444D96"
                        , "400": "#343B73"
                        , "500": "#242950"
                        , "600": "#1C203E"
                        , "700": "#14172D"
                        , "800": "#0C0E1B"
                        , "900": "#04050A"
                        }
                    , "ren-orange":
                        { "DEFAULT": "#DD5E36"
                        , "50": "#FBECE7"
                        , "100": "#F8DCD3"
                        , "200": "#F1BCAC"
                        , "300": "#EA9D85"
                        , "400": "#E47D5D"
                        , "500": "#DD5E36"
                        , "600": "#B7431F"
                        , "700": "#833016"
                        , "800": "#4E1D0D"
                        , "900": "#1A0A04"
                        }
                    , "ren-yellow":
                        { "DEFAULT": "#EDD945"
                        , "50": "#FFFFFF"
                        , "100": "#FDFBEC"
                        , "200": "#F9F3C3"
                        , "300": "#F5EA99"
                        , "400": "#F1E26F"
                        , "500": "#EDD945"
                        , "600": "#E9D01B"
                        , "700": "#C3AE13"
                        , "800": "#99890F"
                        , "900": "#70640B"
                        }
                    , "ren-blue":
                        { "DEFAULT": "#00ABE7"
                        , "50": "#CEF2FF"
                        , "100": "#B4ECFF"
                        , "200": "#81DEFF"
                        , "300": "#4ED1FF"
                        , "400": "#1BC4FF"
                        , "500": "#00ABE7"
                        , "600": "#0085B4"
                        , "700": "#005F81"
                        , "800": "#003A4E"
                        , "900": "#00141B"
                        }
                    , "ren-pink":
                        { "DEFAULT": "#EDADC7"
                        , "50": "#FEF8FA"
                        , "100": "#FCF0F5"
                        , "200": "#F8DFE9"
                        , "300": "#F4CEDE"
                        , "400": "#F1BED2"
                        , "500": "#EDADC7"
                        , "600": "#E27BA5"
                        , "700": "#D74982"
                        , "800": "#BA2964"
                        , "900": "#871E49"
                        }
                    }
                }
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</head>

<body>
    <h1 class="font-bold text-3xl">Cleaner, clearer JavaScript.</h1>
</body>

</html>
